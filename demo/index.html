<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="../build/reload-basic.css">
</head>
<body>
  <h1>Reload <span data-version-badge></span></h1>

  <script src="http://localhost:3001/build/version.js" data-page-id="26a680a0-0f6d-41b2-854e-4ea2b134ad7e" data-api-key="live.x7izhEzWeaeKRepW"></script>
  <script src="../build/reload.min.js"></script>
  <script>
    new window.Reload({
      websockets: true,
      release: {
        major: {
          content: 'A new version is available!'
        },
        patch: {
          content: 'We\'ve fixed some bugs'
        },
        minor: {
          content: 'New features are available, check it out!'
        }
      }
    });

    setTimeout(() => {
      window.__debug_version = 'v1.1.1';
    }, 2000);
  </script>
</body>

</html>
